name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Log in to Docker registry
        run: docker login docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD}}
  
      - name: Pull Docker image
        run: docker pull docker.io/kundankkkrishna/finalapp:latest
  
      - name: Set up SSH key
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
  
      - name: Deploy to EC2 Instance
        run: |
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@13.233.244.159 << 'EOF'
              docker stop kundan_website || true
              docker rm kundan_website || true
              docker run -d --name kundan_website -p 8081:8081 docker.io/kundankkrishna/finalapp:latest
            EOF