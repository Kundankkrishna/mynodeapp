name: Build and Deploy the application
on:
  push:
    branches:
      - main
      
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: kundankkkrishna/newapp:latest
          
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps: 
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # - name: Add helm chart repo
      #   run: |
      #     helm package nodeapphelmchart/ -d . && helm repo index . && helm repo add nodeapp-helm-repo https://kundankkrishna.github.io/mynodeapp/

      - name: Setup Minikube Cluster
        uses: medyagh/setup-minikube@latest
        with:
          cache: false

      - name: Deploy using helm chart
        run: |
          helm install nodeapphelmchart mynodeapp
          
      - name: Test service URLs
        run: |
          minikube service list
          minikube service discover --url
          echo -n "------------------opening the service------------------"
          curl $(minikube service discover --url)/version
