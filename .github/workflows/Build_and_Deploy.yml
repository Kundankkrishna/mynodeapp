name: Build and Deploy the application
on:
  push:
    branches:
      - main
      
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: kundankkkrishna/newapp:latest
          
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Package the helm chart
        run: |
          helm package nodeapphelmchart/ -d . && helm repo index . && helm repo add nodeapp-helm-repo https://kundankkrishna.github.io/mynodeapp/

      - name: Setup Minikube Cluster
        uses: medyagh/setup-minikube@latest
        with:
          cache: false

      - name: Deploy
        run: |
            if [ $(helm uninstall my-release)==0 ]
              then
                helm install my-app-release nodeapp-helm-repo/mynodeapp
            else
              helm upgrade my-app-release nodeapp-helm-repo/mynodeapp
            fi
          
      - name: Test service URLs
        run: |
          minikube service list
          minikube service discover --url
          echo -n "------------------opening the service------------------"
          curl $(minikube service discover --url)/version
