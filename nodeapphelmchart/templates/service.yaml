apiVersion: v1
kind: Service
metadata:
  name: nodeappsvc
  labels:
    {{- include "nodeapphelmchart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nodeapphelmchart.selectorLabels" . | nindent 4 }}
